name: rust
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: git clone https://github.com/maxim-lobanov/runner-test-repo.git .
      - run: |
          cd rust/src
          rustc hello.rs
          ./hello
      - run: |
          rustup install nightly | Out-Null
          rustup show
      - run: |
          pwsh rust/scripts/cargo.ps1
